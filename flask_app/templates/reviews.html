<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous">
    <!-- Font Awesome -->
    <link
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        rel="stylesheet" />
    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
        rel="stylesheet" />
    <!-- MDB -->
    <link
        href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.css"
        rel="stylesheet" />

    <!-- MDB -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.js"></script>
    <link rel='stylesheet' type='text/css' media='screen'
        href="{{ url_for('static', filename = 'style.css') }}">

</head>

<body>
    <section style="color: #000; background-color: #f3f2f2;">
        <div class="container py-5">
            <div class="row text-center">
                <div class="row d-flex justify-content-center">
                    <div class="col-md-10 col-xl-8 text-center">
                        <h3 class="fw-bold mb-4">{{ reviews[0].name }}</h3>
                    </div>
                </div>
                {% for review in reviews %}
                {% set rating = review.reviewsRating|round|int %}
                <div class="col-md-4 mt-4 mb-4 mb-md-0">
                    <div class="card">
                        <div class="card-body py-4 mt-2">
                            <div class="d-flex justify-content-center mb-4">
                                <img src="https://alumni.engineering.utoronto.ca/files/2022/05/Avatar-Placeholder-400x400-1.jpg"
                                    class="rounded-circle shadow-1-strong"
                                    width="100" height="100" />
                            </div>
                            <h5 class="font-weight-bold">{{
                                review.reviewsUsername }}</h5>
                            <h6 class="font-weight-bold my-3">{{
                                review.reviewsTitle }}</h6>
                            <ul
                                class="list-unstyled d-flex justify-content-center">
                                {% for _ in range(rating) %}
                                <li>
                                    <i class="fas fa-star fa-sm text-info"></i>
                                </li>
                                {% endfor %}
                            </ul>
                            <p class="mb-2">
                                <i class="fas fa-quote-left pe-2"></i>{{
                                review.reviewsText }}
                            </p>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
</body>
